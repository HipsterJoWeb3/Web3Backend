version: '3.0'

services:
  main:
    container_name: main
    build:
      context: .
    env_file:
      - .development.env
    volumes:
      - .:/app
      - /app/node_modules
    ports:
        - 5000:5000
        - 9229:9229
    command: npm run start:dev
    depends_on:
      - mongodb
    restart: always
  mongodb:
    container_name: mongodb
    image: mongo:latest
    ports:
      - 27017:27017
